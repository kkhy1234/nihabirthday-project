<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>편지함이 도착했어요!</title>

  <link rel="icon" href="../../img/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../css/login/login.css">
  <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap-icons/font/bootstrap-icons.css">
  <script src="../../js/login/index.js"></script>  
</head>
<body>
  <div class="main_container">
    <div class="loginbox p-3 mb-3 bg-light border rounded-5">
      <div id="login_header">
        <img src="../../img/login/firework.png" class="firework-img">

        <div class="profile-border">
          <img src="../../img/login/loginProfile.jpg" class="profile-img" alt="프로필">
        </div>
        <img src="../../img/login/firework.png" class="firework-img-trans">
      </div>

      <strong>편지함 비밀번호를 입력해주세요!</strong>

      <div class="form-floating position-relative w-100">
        <input type="password" class="form-control" id="invateCode" placeholder="비밀번호" required >
        <label for="invateCode">비밀번호</label>

        <button type="button" class="btn btn-sm btn-outline-secondary toggle-btn" id="togglePassword" onclick="clickTogglePw()">
          <i class="bi bi-eye"></i>
        </button>
      </div>      

      <button id="check_btn" type="button" class="btn btn-primary" onclick="clickLoginBtn()">편지함 열어보기 ▶</button>
    </div>
  </div>
</body>
</html>
